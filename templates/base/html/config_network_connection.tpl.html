<h1>Konfiguration der Netzwerkandinung</h1>
<form action="./config.php?section=insert_edit_network_connection" method="POST">
	<h2>IPv4</h2>
	<p>Ist netmon lokal per IPv4 an das Freifunk Netzwerk angebunden?</p>
	<p><b>Ja</b> <input name="network_connection_ipv4" type="checkbox" value="true" {if $network_connection_ipv4=='true'}checked{/if}>

	<h2>IPv6</h2>
	<p>Ist netmon lokal per IPv6 an das Freifunk Netzwerk angebunden?</p>

	<p><b>Lokales IPv6 Interface:</b><br><input name="network_connection_ipv6_interface" type="text" size="20" value="{$network_connection_ipv6_interface}"></p>
	
	<p><input type="submit" value="Absenden"></p>
</form>
